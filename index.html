<!DOCTYPE html>
<html>
  <body>
    <h1>Image Watermarker</h1>
    <p>
      Please, upload an image and a watermark will be added
    </p>
    <input id="upload" type="file" accept="image/*" />
    <div id="images" style="visibility: hidden;">
      <h2>Original image</h2>
      <img id="originalImage" />
      <h2>Watermaked image 1 (image watermark)</h2>
      <img id="watermakedImage" />
      <h2>Watermaked image 2 (text watermark)</h2>
      <img id="watermakedImageWithText" />
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
